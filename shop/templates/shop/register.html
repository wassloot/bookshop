<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<style>
  /* Общие стили */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Заголовок */
header {
    background-color: #4e9c81;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Навигация */
nav {
    background-color: #e0f0ea;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav a {
    text-decoration: none;
    color: #4e9c81;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Контейнер */
.container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
}

/* Элементы чая */
.tea-item {
    border-bottom: 1px solid #ddd;
    padding: 15px 0;
}

.tea-item:last-child {
    border-bottom: none;
}

/* Кнопки */
button,
.btn {
    background-color: #4e9c81;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
}

button:hover,
.btn:hover {
    background-color: #3b7d67;
}

/* Поля формы */
input[type="text"],
textarea {
    width: 100%;
    padding: 8px 12px;
    margin-top: 4px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>
<body>
    {% extends 'shop/tea_list.html' %}
    {% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% endblock %}
</body>
</html>
