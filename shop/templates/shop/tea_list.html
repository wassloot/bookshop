<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чайный магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Чайный магазин</h1>

    <div class="text-center mb-4">
        <a href="{% url 'add_tea' %}" class="btn btn-primary">Добавить новый чай</a>
    </div>

    <div class="row">
        {% for tea in teas %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ tea.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ tea.origin }}</h6>
                    <p class="card-text">{{ tea.description }}</p>
                    <p class="card-text fw-bold">Цена: {{ tea.price }} сом</p>
                    {% if tea.in_stock %}
                        <span class="badge bg-success">В наличии</span>
                    {% else %}
                        <span class="badge bg-danger">Нет в наличии</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Пока нет чаёв в базе. Добавьте первый!</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
